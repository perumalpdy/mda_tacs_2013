MdacLabel=Java Designer
MdacDescription=Le module Java Designer fournit une gamme complète de fonctionnalités dédiées au développement Java, telles que la génération de code et de Javadoc à partir de modèles UML2. Il offre également une fonction de complétion automatique du modèle, y compris la production et la synchronisation d'accesseurs Java, ainsi qu'un service de reverse, utilisé pour la rétro ingénierie d'applications existantes.
